<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <link href="https://fonts.cdnfonts.com/css/cursed-timer-ulil" rel="stylesheet">
        <link href="https://fonts.cdnfonts.com/css/black-north-font" rel="stylesheet">
        <title>Scoreboard</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="A simple scoreboard application to keep track of home and away scores.">
        <meta name="keywords" content="scoreboard, sports, tracking, home, away, points">
        <meta name="author" content="Luke Buin"> 
    </head>
    <body>
        <div class="container">
            <div>
                <h3 class="title">HOME</h3>
                <div id="HOME">
                    <h1 id="homeScore">0</h1>
                </div>
                <button class="scoreBtn" onclick="homeOnePoint()">+1</button>
                <button class="scoreBtn" onclick="homeTwoPoints()">+2</button>
                <button class="scoreBtn" onclick="homeThreePoints()">+3</button>
            </div>
            <div>
                <h3 class="title">AWAY</h3>
                <div id="GUEST">
                    <h1 id="guestScore">0</h1>
                </div>
                <button class="scoreBtn" onclick="guestOnePoint()">+1</button>
                <button class="scoreBtn" onclick="guestTwoPoints()">+2</button>
                <button class="scoreBtn" onclick="guestThreePoints()">+3</button>
            </div>
        </div>
                <div class="reset-button-container"> 
                    <button id="resetButton" class="resetBtn">Reset</button> 
                </div>
         
        
        <script src="index.js"></script>
    </body>
</html>
